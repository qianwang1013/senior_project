<section data-ng-controller="FilesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Files</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="file in files" data-ng-href="#!/files/{{file._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="file.created | date:'medium'"></span>
				by
				<span data-ng-bind="file.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="file.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!files.$resolved || files.length">
    	No Files yet, why don't you <a href="/#!/files/create">create one</a>?
    </div>
</section>
